version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ecommerce_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce_network

  mysql:
    image: mysql:8.0
    container_name: ecommerce_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ecommerce
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecommerce_network

  redis:
    image: redis:latest
    container_name: ecommerce_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce_network

volumes:
  mongodb_data:
  mysql_data:
  redis_data:

networks:
  ecommerce_network:
    driver: bridge
